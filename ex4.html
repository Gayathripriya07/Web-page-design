<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #d8000c;
      background-color: #ffd2d2;
      border: 1px solid #d8000c;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />

      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" name="creditCard" maxlength="16" placeholder="16 digits" />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" maxlength="10" placeholder="10 digits" />

      <button type="submit">Register</button>
    </form>

    <div id="errorMessages" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const errorMessages = document.getElementById('errorMessages');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMessages.style.display = 'none';
      errorMessages.innerHTML = '';

      const email = form.email.value.trim();
      const password = form.password.value;
      const creditCard = form.creditCard.value.trim();
      const phone = form.phone.value.trim();

      let errors = [];

      // Email validation
      if (!validateEmail(email)) {
        errors.push('Please enter a valid email address.');
      }

      // Password validation
      if (password.length < 6) {
        errors.push('Password must be at least 6 characters long.');
      }

      // Credit Card validation (16 digits numeric)
      if (!/^\d{16}$/.test(creditCard)) {
        errors.push('Credit Card Number must be exactly 16 digits.');
      }

      // Phone Number validation (10 digits numeric)
      if (!/^\d{10}$/.test(phone)) {
        errors.push('Phone Number must be exactly 10 digits.');
      }

      if (errors.length > 0) {
        errorMessages.style.display = 'block';
        errorMessages.innerHTML = errors.join('<br>');
      } else {
        alert('Registration successful!');
        form.reset();
      }
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>

</body>
</html>
